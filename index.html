<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Nilai Mahasiswa</title>
    <link rel="stylesheet" href="style.css"> <!-- merujuk pada file css pada direktori yang sama  -->
</head>
<body>
    <div class="container"> <!-- div dengan label class container yang membungkus isi -->
        <h2>Kalkulator Nilai Mahasiswa</h2>
        <form id="gradeForm">
            <table> <!--bagan tabel, berguna untuk mengatur tampilan dari form, supaya sejajar dengan mengatur pengisian kolom dan barisnya-->
                <tr>
                    <td>
                        <label for="tugas">Nilai Tugas (30%)</label>   <!--label inputan pada baris kolom pertama-->
                    </td>
                    <td>:</td>
                    <td>
                        <input type="number" id="tugas" required> <!--form input, penggunan memasukkan inputan harus bertipe integer atua number dnegan perintah wajib (required)-->
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="uts">Nilai UTS (30%)</label> <!--label inputan seperti pada baris sebelumnya-->
                    </td>
                    <td>:</td>
                    <td>
                        <input type="number" id="uts" required> <!--form inpout untuk tipe data number, bersifat wajib di isi (required)-->
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="uas">Nilai UAS (40%)</label> <!--label inputan seperti pada baris sebelumnya-->
                    </td>
                    <td>:</td>
                    <td>
                        <input type="number" id="uas" required> <!--form input untuk tipte data number, bersifat wajib juga-->
                    </td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align: right;"> <!--style untuk emngatur, isi baris merupakan gabungan dari 3 kolom-->
                        <button type="submit">Hitung Nilai</button> <!--tombol submit dengna tyype submit, untuk mengirimkan data-->
                    </td>
                </tr>
            </table>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
